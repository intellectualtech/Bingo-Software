<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div id="app" class="w-full max-w-md p-6"></div>

  <script>
    // Dynamic port detection
    async function getServerPort() {
      for (let attempt = 0; attempt < 3; attempt++) {
        try {
          const response = await fetch(`http://localhost:${3000 + attempt}/port`, {
            signal: AbortSignal.timeout(2000)
          });
          const data = await response.json();
          return data.port || 3000;
        } catch (err) {
          console.error(`Attempt ${attempt + 1} failed to fetch port:`, err);
          if (attempt === 2) return 3000; // Fallback to default port
        }
      }
    }

    // Initialize socket with token
    async function initSocket(token) {
      const port = await getServerPort();
      const socket = io(`http://localhost:${port}`, {
        auth: { token }, // Use auth instead of query for better security
        reconnectionAttempts: 5,
        reconnectionDelay: 1000,
        timeout: 10000
      });

      return new Promise((resolve, reject) => {
        socket.on('connect', () => {
          console.log('Socket connected, ID:', socket.id);
          socket.emit('authenticate', token);
        });

        socket.on('authenticated', (data) => {
          console.log('Authenticated as:', data.role);
          resolve({ socket, role: data.role });
        });

        socket.on('authError', (message) => {
          console.error('Authentication error:', message);
          showError('Authentication failed: ' + message);
          socket.disconnect();
          reject(new Error(message));
        });

        socket.on('connect_error', (err) => {
          console.error('Socket connection error:', err);
          showError('Connection error: ' + err.message);
          reject(err);
        });
      });
    }

    // Show error message
    function showError(message) {
      const errorElement = document.getElementById('error');
      errorElement.classList.remove('hidden');
      errorElement.textContent = message;
      setTimeout(() => {
        errorElement.classList.add('hidden');
        errorElement.textContent = '';
      }, 5000);
    }

    // Validate inputs
    function validateInputs(username, password) {
      if (!username || !password) {
        showError('Please enter both username and password');
        return false;
      }
      if (username.length < 3 || password.length < 6) {
        showError('Username must be at least 3 characters and password at least 6 characters');
        return false;
      }
      return true;
    }

    // Render login form
    function renderLogin() {
      document.getElementById('app').innerHTML = `
        <div class="bg-white p-8 rounded-lg shadow-xl">
          <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Betwise Bingo Login</h1>
          <div class="space-y-6">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input id="username" type="text" placeholder="Enter username" class="mt-1 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" autocomplete="username">
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input id="password" type="password" placeholder="Enter password" class="mt-1 w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" autocomplete="current-password">
            </div>
            <button id="login-btn" onclick="login()" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center">
              <span id="login-text">Login</span>
              <svg id="loading-spinner" class="hidden animate-spin h-5 w-5 ml-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
            <p id="error" class="text-red-500 text-center text-sm hidden"></p>
          </div>
        </div>
      `;
    }

    // Login function
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const loginText = document.getElementById('login-text');
      const loadingSpinner = document.getElementById('loading-spinner');

      if (!validateInputs(username, password)) return;

      loginBtn.disabled = true;
      loginText.textContent = 'Logging in...';
      loadingSpinner.classList.remove('hidden');

      try {
        // Send login request to server
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if (data.token && data.role) {
          // Store token in localStorage
          localStorage.setItem('token', data.token);

          // Initialize socket with token
          const { socket, role } = await initSocket(data.token);

          // Redirect based on role
          if (role === 'admin') {
            window.location.href = '/admin.html';
          } else if (role === 'cashier') {
            window.location.href = '/cashier.html';
          } else if (role === 'display') {
            window.location.href = '/display.html';
          }
        } else {
          showError(data.error || 'Invalid username or password');
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('Error connecting to server: ' + err.message);
      } finally {
        loginBtn.disabled = false;
        loginText.textContent = 'Login';
        loadingSpinner.classList.add('hidden');
      }
    }

    // Initial render
    renderLogin();

    // Add Enter key listener for login
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' && !document.getElementById('login-btn').disabled) {
        login();
      }
    });
  </script>
</body>
</html>
